<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "TweetButtonA": {
            "prototype": "montage-social/ui/twitter/tweet-button.reel",
            "properties": {
                "element": {"#": "tweet-button-A"},
                "text": "Montage rocks!!",
                "url": "http://montagestudio.com",
                "via": "montagejs"
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="main" class="Main">
    <div data-montage-id="tweet-button-A" class="tweet-button-A">
      <span>Test</span>
    </div>
</div>
</body>
</html>
